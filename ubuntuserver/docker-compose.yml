  upnp_config:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.0.39,rw
      device: ":/mnt/tank/set1/upnp_config"
  homeassistant_config:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.0.39,rw
      device: ":/mnt/tank/set1/homeassistant_config_and_data"
  media:
