version: '3.8'

services:
  sonarr:
    image: linuxserver/sonarr
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - sonarr_config:/config
      - media:/tv
      - downloads:/downloads
    ports:
      - 8989:8989
    restart: unless-stopped

  radarr:
    image: linuxserver/radarr
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - radarr_config:/config
      - media:/movies
      - downloads:/downloads
    ports:
      - 7878:7878
    restart: unless-stopped

  lidarr:
    image: linuxserver/lidarr
    container_name: lidarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - lidarr_config:/config
      - media:/music
      - downloads:/downloads
    ports:
      - 8686:8686
    restart: unless-stopped

  bazarr:
    image: linuxserver/bazarr
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - bazarr_config:/config
      - media:/tv
    ports:
      - 6767:6767
    restart: unless-stopped

  readarr:
    image: linuxserver/readarr
    container_name: readarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - readarr_config:/config
      - media:/books
      - downloads:/downloads
    ports:
      - 8787:8787
    restart: unless-stopped

  prowlarr:
    image: linuxserver/prowlarr
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - prowlarr_config:/config
      - media:/downloads
    ports:
      - 9696:9696
    restart: unless-stopped

  jellyfin:
    image: linuxserver/jellyfin
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - jellyfin_config:/config
      - media:/media
    ports:
      - 8096:8096
    restart: unless-stopped

  photoprism:
    image: linuxserver/photoprism
    container_name: photoprism
    environment:
      - PHOTOPRISM_ADMIN_PASSWORD=yourpassword
    volumes:
      - photoprism_config:/photoprism/storage
      - media:/photoprism/originals
    ports:
      - 2342:2342
    restart: unless-stopped

  frigate:
    image: blakeblackshear/frigate
    container_name: frigate
    environment:
      - FRIGATE_RTSP_PASSWORD=yourpassword
    volumes:
      - frigate_config:/config
      - media:/media/frigate
    ports:
      - 5000:5000
    restart: unless-stopped

  torrent-client:
    image: linuxserver/transmission
    container_name: torrent-client
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - VPN_ENABLED=true
      - VPN_SERVER=mullvad
      - VPN_USER=yourusername
      - VPN_PASS=yourpassword
    volumes:
      - torrent_config:/config
      - media:/downloads
    ports:
      - 9091:9091
    restart: unless-stopped

  seafile:
    image: seafileltd/seafile-mc
    container_name: seafile
    environment:
      - SEAFILE_ADMIN_EMAIL=admin@domain.com
      - SEAFILE_ADMIN_PASSWORD=yourpassword
    volumes:
      - seafile_config:/seafile-data
      - media:/seafile/library
    ports:
      - 8082:8082
    restart: unless-stopped

  heimdall:
    image: linuxserver/heimdall
    container_name: heimdall
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - heimdall_config:/config
    ports:
      - 80:80
    restart: unless-stopped

  bitwarden:
    image: linuxserver/vaultwarden
    container_name: vaultwarden
    environment:
      - WEBSOCKET_ENABLED=true
      - ADMIN_TOKEN=youradmintoken
    volumes:
      - bitwarden_config:/data
    ports:
      - 8080:8080
    restart: unless-stopped

  netdata:
    image: linuxserver/netdata
    container_name: netdata
    environment:
      - TZ=Etc/UTC
    volumes:
      - netdata_config:/etc/netdata
    ports:
      - 19999:19999
    restart: unless-stopped

  upnp:
    image: ikelab/upnp
    container_name: upnp
    environment:
      - TZ=Etc/UTC
    volumes:
      - upnp_config:/config
    ports:
      - 8081:8081
    restart: unless-stopped

  homeassistant:
    image: homeassistant/home-assistant
    container_name: homeassistant
    environment:
      - TZ=Etc/UTC
    volumes:
      - homeassistant_config:/config
    ports:
      - 8123:8123
    restart: unless-stopped

volumes:
  sonarr_config:
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.0.39,rw
      device: ":/mnt/tank/set1/arrstack/sonarr_config"
  radarr_config:
    driver: local
    driver_opts:
      type: nfs
